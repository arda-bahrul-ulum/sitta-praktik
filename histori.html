<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Histori Transaksi - SITTA Universitas Terbuka</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="tracking-container">
      <header class="page-header">
        <div class="header-content">
          <div>
            <h1>Histori Transaksi Bahan Ajar</h1>
            <nav class="breadcrumb">
              <a href="dashboard.html">Dashboard</a> / Histori Transaksi
            </nav>
          </div>
          <div class="header-right">
            <div class="greeting">
              <span id="greetingText">Selamat Datang</span>,
              <span id="userName">Pengguna</span>
            </div>
            <button type="button" class="btn btn-logout" onclick="logout()">
              Logout
            </button>
          </div>
        </div>
      </header>

      <main class="tracking-main">
        <div class="search-bar">
          <div class="form-group">
            <label for="searchHistori">Cari:</label>
            <input
              type="text"
              id="searchHistori"
              class="form-input"
              placeholder="Cari berdasarkan nomor DO, nama mahasiswa, kode barang, atau nama barang..."
              oninput="filterHistori()"
            />
          </div>
        </div>

        <div class="filter-row">
          <div class="form-group">
            <label for="filterTanggal">Filter Tanggal:</label>
            <input
              type="date"
              id="filterTanggal"
              class="form-input"
              onchange="filterHistori()"
            />
          </div>
          <div class="form-group">
            <label for="filterStatusHistori">Filter Status:</label>
            <select
              id="filterStatusHistori"
              class="form-select"
              onchange="filterHistori()"
            >
              <option value="">Semua Status</option>
              <option value="Selesai">Selesai</option>
              <option value="Proses">Proses</option>
            </select>
          </div>
          <div class="form-group">
            <label style="visibility: hidden;">&nbsp;</label>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="resetFilterHistori()"
            >
              Reset Filter
            </button>
          </div>
        </div>

        <div class="stok-table-container">
          <table class="stok-table">
            <thead>
              <tr>
                <th>No</th>
                <th>Tanggal</th>
                <th>Nomor DO</th>
                <th>Nama Mahasiswa</th>
                <th>Kode Barang</th>
                <th>Nama Barang</th>
                <th>Jumlah</th>
                <th>Total</th>
                <th>Status</th>
              </tr>
            </thead>
              <tbody id="historiTableBody">
              </tbody>
          </table>
        </div>
      </main>

      <footer class="page-footer">
        <p>&copy; 2025 SITTA Universitas Terbuka. All rights reserved.</p>
      </footer>
    </div>

    <div id="customAlert" class="custom-alert-overlay">
      <div class="custom-alert-box">
        <div class="custom-alert-icon" id="customAlertIcon"></div>
        <div class="custom-alert-content">
          <div class="custom-alert-title" id="customAlertTitle"></div>
          <div class="custom-alert-message" id="customAlertMessage"></div>
          <div class="custom-alert-buttons" id="customAlertButtons"></div>
        </div>
      </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
