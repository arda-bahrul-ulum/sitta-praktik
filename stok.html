<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Informasi Stok - SITTA Universitas Terbuka</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="stok-container">
      <header class="page-header">
        <div class="header-content">
          <div>
            <h1>Informasi Stok Bahan Ajar</h1>
            <nav class="breadcrumb">
              <a href="dashboard.html">Dashboard</a> / Informasi Stok
            </nav>
          </div>
          <div class="header-right">
            <div class="greeting">
              <span id="greetingText">Selamat Datang</span>,
              <span id="userName">Pengguna</span>
            </div>
            <button type="button" class="btn btn-logout" onclick="logout()">
              Logout
            </button>
          </div>
        </div>
      </header>

      <main class="stok-main">
        <div class="stok-actions">
          <button type="button" class="btn btn-primary" id="btnTambahStok">
            Tambah Stok Baru
          </button>
        </div>

        <div class="search-bar">
          <div class="form-group">
            <label for="searchStok">Cari:</label>
            <input
              type="text"
              id="searchStok"
              class="form-input"
              placeholder="Cari berdasarkan kode lokasi, kode barang, nama barang, jenis barang, atau edisi..."
              oninput="searchStok()"
            />
          </div>
        </div>

        <div class="stok-table-container">
          <table id="stokTable" class="stok-table">
            <thead>
              <tr>
                <th>No</th>
                <th>Kode Lokasi</th>
                <th>Kode Barang</th>
                <th>Nama Barang</th>
                <th>Jenis Barang</th>
                <th>Edisi</th>
                <th>Stok</th>
                <th>Cover</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="stokTableBody"></tbody>
          </table>
        </div>
      </main>

      <footer class="page-footer">
        <p>&copy; 2025 SITTA Universitas Terbuka. All rights reserved.</p>
      </footer>
    </div>

    <div id="modalTambahStok" class="modal">
      <div class="modal-content modal-large">
        <span class="close" onclick="closeModal('modalTambahStok')"
          >&times;</span
        >
        <h2>Tambah Stok Baru</h2>
        <form id="formTambahStok" class="form-tambah-stok">
          <div class="form-row">
            <div class="form-group">
              <label for="kodeLokasi">Kode Lokasi</label>
              <input type="text" id="kodeLokasi" name="kodeLokasi" required />
            </div>
            <div class="form-group">
              <label for="kodeBarang">Kode Barang</label>
              <input type="text" id="kodeBarang" name="kodeBarang" required />
            </div>
          </div>

          <div class="form-group">
            <label for="namaBarang">Nama Barang</label>
            <input type="text" id="namaBarang" name="namaBarang" required />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="jenisBarang">Jenis Barang</label>
              <input type="text" id="jenisBarang" name="jenisBarang" required />
            </div>
            <div class="form-group">
              <label for="edisi">Edisi</label>
              <input type="text" id="edisi" name="edisi" required />
            </div>
            <div class="form-group">
              <label for="stok">Stok</label>
              <input type="number" id="stok" name="stok" min="0" required />
            </div>
          </div>

          <div class="form-group">
            <label for="cover">Cover Image</label>
            <input
              type="file"
              id="cover"
              name="cover"
              accept="image/jpeg,image/jpg,image/png"
              onchange="previewCoverImage(this, 'previewCover')"
            />
            <div
              id="previewCover"
              class="image-preview"
              style="display: none; margin-top: 10px"
            >
              <img
                id="previewCoverImg"
                src=""
                alt="Preview"
                style="
                  max-width: 80px;
                  max-height: 80px;
                  border-radius: 5px;
                  border: 1px solid rgba(0, 0, 0, 0.1);
                "
              />
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Simpan</button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeModal('modalTambahStok')"
            >
              Batal
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="modalEditStok" class="modal">
      <div class="modal-content modal-large">
        <span class="close" onclick="closeModal('modalEditStok')">&times;</span>
        <h2>Edit Stok Bahan Ajar</h2>
        <form id="formEditStok" class="form-tambah-stok">
          <input type="hidden" id="editIndex" name="editIndex" />
          <div class="form-row">
            <div class="form-group">
              <label for="editKodeLokasi">Kode Lokasi</label>
              <input
                type="text"
                id="editKodeLokasi"
                name="editKodeLokasi"
                required
              />
            </div>
            <div class="form-group">
              <label for="editKodeBarang">Kode Barang</label>
              <input
                type="text"
                id="editKodeBarang"
                name="editKodeBarang"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="editNamaBarang">Nama Barang</label>
            <input
              type="text"
              id="editNamaBarang"
              name="editNamaBarang"
              required
            />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="editJenisBarang">Jenis Barang</label>
              <input
                type="text"
                id="editJenisBarang"
                name="editJenisBarang"
                required
              />
            </div>
            <div class="form-group">
              <label for="editEdisi">Edisi</label>
              <input type="text" id="editEdisi" name="editEdisi" required />
            </div>
            <div class="form-group">
              <label for="editStok">Stok</label>
              <input
                type="number"
                id="editStok"
                name="editStok"
                min="0"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="editCover">Cover Image</label>
            <input
              type="file"
              id="editCover"
              name="editCover"
              accept="image/jpeg,image/jpg,image/png"
              onchange="previewCoverImage(this, 'previewEditCover')"
            />
            <div
              id="previewEditCover"
              class="image-preview"
              style="display: none; margin-top: 10px"
            >
              <img
                id="previewEditCoverImg"
                src=""
                alt="Preview"
                style="
                  max-width: 80px;
                  max-height: 80px;
                  border-radius: 5px;
                  border: 1px solid rgba(0, 0, 0, 0.1);
                "
              />
            </div>
            <div
              id="currentCoverPreview"
              class="current-image-preview"
              style="margin-top: 10px"
            >
              <small style="color: #666">Current Cover:</small>
              <img
                id="currentCoverImg"
                src=""
                alt="Current Cover"
                style="
                  max-width: 80px;
                  max-height: 80px;
                  border-radius: 5px;
                  border: 1px solid rgba(0, 0, 0, 0.1);
                  margin-top: 5px;
                  display: none;
                "
              />
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update</button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeModal('modalEditStok')"
            >
              Batal
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="customAlert" class="custom-alert-overlay">
      <div class="custom-alert-box">
        <div class="custom-alert-icon" id="customAlertIcon"></div>
        <div class="custom-alert-content">
          <div class="custom-alert-title" id="customAlertTitle"></div>
          <div class="custom-alert-message" id="customAlertMessage"></div>
          <div class="custom-alert-buttons" id="customAlertButtons"></div>
        </div>
      </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
